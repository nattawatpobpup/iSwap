   <div class="blackground" align="center" >
    <div class="form">
        <h1>ลดสินค้า</h1>
      <table mat-table [dataSource]="item" class ="mat-elevation-z8">

        <ng-container matColumnDef="img">
          <th mat-header-cell *matHeaderCellDef> itemImg </th>
          <td mat-cell *matCellDef="let element"> <img class="itemImg" src="{{element.img}}"> </td>

        </ng-container>

        <ng-container matColumnDef="itemname">
          <th mat-header-cell *matHeaderCellDef> itemname </th>
          <td mat-cell *matCellDef="let element"> {{element.itemName}} </td>
          
        </ng-container>
 
  
        <ng-container matColumnDef="delelte">
          <th mat-header-cell *matHeaderCellDef>  </th>
          <td mat-cell *matCellDef="let element"> <button mat-fab  (click)="delete(element.id)" class="deletebutton">Delete</button> </td>
          
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="dataColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: dataColumns;"></tr>
      </table>
    </div>
  </div>
