<div class="blackground" align="center" >
    <div class="form">
        <h1>Store</h1>
      <table mat-table [dataSource]="item" class ="mat-elevation-z8">
        <!-- <ng-container matColumnDef="no">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element ; let i = index">{{i+1}}</td>
        </ng-container> -->
        <ng-container matColumnDef="img">
          <th mat-header-cell *matHeaderCellDef class="ColumnitemImg" > itemImg </th>
          <td mat-cell *matCellDef="let element"> <img class="itemImg" src="{{element.img}}"> </td>
        </ng-container>
        
        <ng-container matColumnDef="itemname">
          <th mat-header-cell *matHeaderCellDef class="itemN"> itemName </th>
          <td mat-cell *matCellDef="let element"> {{element.itemName}} </td>
        </ng-container>
  
         <ng-container matColumnDef="categoryname">
          <th mat-header-cell *matHeaderCellDef class="itemC"> Category </th>
          <td mat-cell *matCellDef="let element"> {{element.category.categoryname}} </td>
        </ng-container>
  
        <ng-container matColumnDef="descrition">
          <th mat-header-cell *matHeaderCellDef class="itemD"> desrciption </th>
          <td mat-cell *matCellDef="let element"> {{element.descrition}} </td>
        </ng-container>

        <ng-container matColumnDef="proposal">
          <th mat-header-cell *matHeaderCellDef style = "width:20%"> ยื่นข้อเสนอ </th>
          <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary" (click)="proposal(element)"> ยื่นข้อเสนอ </button> </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="dataColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: dataColumns;"></tr>
      </table>
    </div>
  </div>
